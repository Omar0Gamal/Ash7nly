spring:
  application:
    name: ash7nly-monolith

  # Database Configuration - PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/ash7nly_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    database: PostgreSQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

server:
  port: 8080

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Application Configuration
application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # 1 day in milliseconds

---
# Development profile with H2 TCP Server (accessible from DBeaver)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    # H2 TCP Server mode - accessible from external tools like DBeaver
    # Connection URL for DBeaver: jdbc:h2:tcp://localhost:9092/mem:ash7nly_db
    url: jdbc:h2:mem:ash7nly_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop